<DOCTYPE html>
<html>
    <head>
        <title id="title">survey-form</title>
        <!-- style -->
        <link rel="stylesheet" href="./style.css">
        <p id="description"> <h2>FIT INDIA MOVEMENT</h2>
        </p>
    </head>
    <body>
        <form id="survey-form">
        <div class="flexcontainer">
            <!-- header image -->
            <div class="box header img"></div>
            <!-- name of a candidate -->
           <div class="box ">
              <label id="name-laH1 bel">Name<span class="required">*</span><br><br><br>    
              </label><input type="text" id="name" class="text-line" required>
            </div> 
            <!-- email address -->
            <div class="box  " >
              <label id="email-label">Gmail<span class="required">*</span></label><br><br><br>  
              <input type="email" id="email" class="text-line" required>
            </div>
            <!-- Number of Activities performed by candidate   -->
            <div class="box " >
              <label id="number-label">Number of Activities Conducted<span class="required">*</span> </label><br><br><br>  
              <input type="number" min="1" max="5" class="text-line" required>
            </div>
            <!-- Types of Activities performed by candidate  -->
            <div class="box " >
              <label>Types of Activities Undertaken  </label><br><br>  
                <input type="checkbox" value="cycling"> <label>cycling</label> <br>
                 <input type="checkbox" value="skipping"><label>skipping</label><br>
                 <input type="checkbox" value="walking"><label>walking</label><br>
                 <input type="checkbox" value="running"><label>running</label><br>
                 <input type="checkbox" value="yoga"><label>yoga</label><br><br>
                </div>
             <!-- family incuded in movement or not   -->
             <div class="box " >
              <label>Family Included or Not  </label>
              <select id="dropdown">
                  <option value="yes">Yes</option>
                  <option value="No">No</option>
              </select>
              </div>
              <!-- which type of games you like to play  -->
              <div class="box " >
              <label>Select Type of Games you Like  </label><br><br>  
              <input type="radio" name="game"><label for="indoor">Indoor</label><br>
              <input type="radio" name="game"><label for="Outdoor">Outdoor</label>
              </div>
              <!-- feedback about the movement -->
              <div class="box " >
             <label>Feedback  </label><br><br>  
                <textarea class="area" placeholder="It's really a great idea to keep people busy in healthy way during pandemic!" rows="5" cols="50"></textarea>
             </div>
             <!-- submit the respose  -->
             <div class="center"> <button id="submit"><b>sumbit response</b></button></div>
    
        </div>
        </form>
    </body>
</html>
